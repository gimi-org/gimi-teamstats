# Javascript Node CircleCI 2.0 configuration file
#
# Check https://circleci.com/docs/2.0/language-javascript/ for more details
#
version: 2
jobs:
  build-job:
    docker:
      # specify the version you desire here
      - image: circleci/node:8.6

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/mongo:3.4.4

    working_directory: ~/repo

    steps:
      - checkout

      # Download and cache dependencies
      - restore_cache:
          keys:
          - v1-dependencies-{{ checksum "package.json" }}
          # fallback to using the latest cache if no exact match is found
          - v1-dependencies-

      - run: yarn install

      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}

      # run tests! trigger build
      - run: yarn run create-keys
      - run: yarn test
      - run: yarn run build

      - persist_to_workspace:
          root: ~/repo/
          paths:
            - ./*

  deploy-job:
    working_directory: ~/repo
    docker:
      - image: circleci/python:3.6.1
    steps:
      - setup_remote_docker

      - attach_workspace:
          at: ~/repo

      - run: sudo pip install -r deploy/requirements.txt
      - run: cp deploy/Dockerfile Dockerfile #ecs deploy needs to have dockerfile in path
      - run: ecs-deployer.py deploy --keep-image -f
workflows:
  version: 2
  build-deploy:
    jobs:
      - build-job
      - deploy-job:
          requires:
            - build-job
          filters:
            branches:
              only: master
